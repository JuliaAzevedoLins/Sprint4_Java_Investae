<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investaê - Sistema de Investimentos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0; 
            padding: 20px; 
            min-height: 100vh; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .logo { 
            font-size: 32px; 
            font-weight: bold; 
            color: #667eea; 
            margin-bottom: 10px; 
        }
        .btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px; 
        }
        .btn:hover { 
            background: #5a67d8; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .form-control { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .hidden { 
            display: none; 
        }
        .alert { 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 15px; 
        }
        .alert-error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .alert-success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .stat-card { 
            background: linear-gradient(135deg, #f093fb, #f5576c); 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
        }
        .swagger-link { 
            display: inline-block; 
            background: #17a2b8; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 10px 0; 
        }
        .swagger-link:hover { 
            background: #138496; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            padding: 10px; 
            border: 1px solid #ddd; 
            text-align: left; 
        }
        th { 
            background: #f8f9fa; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Investaê</div>
            <div>Sistema de Gestão de Investimentos</div>
        </div>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <div id="login-error"></div>
            <form id="login-form">
                <div class="form-group">
                    <label>Usuário:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <button type="button" id="show-register" class="btn">Criar Conta</button>
            </form>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="hidden">
            <h2>Criar Conta</h2>
            <div id="register-error"></div>
            <form id="register-form">
                <div class="form-group">
                    <label>Usuário:</label>
                    <input type="text" id="reg-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="reg-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="reg-nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="reg-email" class="form-control">
                </div>
                <button type="submit" class="btn">Criar Conta</button>
                <button type="button" id="show-login" class="btn">Voltar</button>
            </form>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="user-welcome">Bem-vindo!</h2>
                <button id="logout-btn" class="btn" style="background: #dc3545;">Sair</button>
            </div>

            <div id="admin-panel" class="hidden" style="background: #ffc107; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                <strong> Painel Administrativo - Você tem acesso completo ao sistema!</strong>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3 id="total-investments">0</h3>
                    <div>Investimentos</div>
                </div>
                <div class="stat-card">
                    <h3 id="total-value">R$ 0,00</h3>
                    <div>Valor Total</div>
                </div>
                <div id="users-stat" class="stat-card hidden">
                    <h3 id="total-users">0</h3>
                    <div>Usuários no Sistema</div>
                </div>
            </div>

            <div style="margin: 20px 0;">
                <button onclick="loadMyData()" class="btn">Carregar Meus Investimentos</button>
                <button id="load-users-btn" onclick="loadAllUsers()" class="btn hidden">Ver Todos os Usuários (Admin)</button>
                <a href="/swagger-ui/index.html" class="swagger-link" target="_blank"> Abrir Swagger UI</a>
            </div>

            <div id="data-display"></div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = '<div class="alert alert-error">' + message + '</div>';
        }

        function showSuccess(elementId, message) {
            document.getElementById(elementId).innerHTML = '<div class="alert alert-success">' + message + '</div>';
        }

        function clearMessages(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        function showSection(sectionId) {
            ['login-section', 'register-section', 'main-app'].forEach(function(id) {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        async function authenticatedFetch(url, options) {
            options = options || {};
            const token = localStorage.getItem('token');
            if (!token) {
                logout();
                return null;
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            };

            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {...headers, ...options.headers}
                });

                if (response.status === 401) {
                    logout();
                    return null;
                }

                return response;
            } catch (error) {
                console.error('Erro na requisição:', error);
                return null;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            currentUser = null;
            showSection('login-section');
        }

        function initializeUser() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');

            if (token && username && role) {
                currentUser = {username: username, role: role};
                document.getElementById('user-welcome').textContent = 'Bem-vindo, ' + username + '!';
                
                if (role === 'ADMIN') {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    document.getElementById('users-stat').classList.remove('hidden');
                    document.getElementById('load-users-btn').classList.remove('hidden');
                }
                
                showSection('main-app');
                loadBasicStats();
            } else {
                showSection('login-section');
            }
        }

        // Event Listeners
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages('login-error');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: username, password: password})
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);
                    initializeUser();
                } else {
                    showError('login-error', 'Credenciais inválidas');
                }
            } catch (error) {
                showError('login-error', 'Erro de conexão');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages('register-error');

            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const nome = document.getElementById('reg-nome').value.trim();
            const email = document.getElementById('reg-email').value.trim();

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        nome: nome,
                        email: email || null,
                        role: 'USER'
                    })
                });

                if (response.ok) {
                    showSuccess('register-error', 'Conta criada com sucesso!');
                    setTimeout(function() { showSection('login-section'); }, 2000);
                } else {
                    const error = await response.text();
                    showError('register-error', error || 'Erro ao criar conta');
                }
            } catch (error) {
                showError('register-error', 'Erro de conexão');
            }
        });

        document.getElementById('show-register').addEventListener('click', function() {
            showSection('register-section');
        });

        document.getElementById('show-login').addEventListener('click', function() {
            showSection('login-section');
        });

        document.getElementById('logout-btn').addEventListener('click', logout);

        async function loadBasicStats() {
            try {
                const response = await authenticatedFetch('/api/investimentos');
                if (response && response.ok) {
                    const investments = await response.json();
                    const totalValue = investments.reduce(function(sum, inv) { return sum + inv.valor; }, 0);
                    
                    document.getElementById('total-investments').textContent = investments.length;
                    document.getElementById('total-value').textContent = 'R$ ' + totalValue.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                }

                if (currentUser && currentUser.role === 'ADMIN') {
                    const usersResponse = await authenticatedFetch('/api/auth/users');
                    if (usersResponse && usersResponse.ok) {
                        const users = await usersResponse.json();
                        document.getElementById('total-users').textContent = users.length;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        async function loadMyData() {
            const displayDiv = document.getElementById('data-display');
            displayDiv.innerHTML = '<div style="text-align: center; padding: 20px;">Carregando...</div>';

            try {
                const response = await authenticatedFetch('/api/investimentos');
                if (response && response.ok) {
                    const investments = await response.json();
                    
                    let html = '<h3>Seus Investimentos</h3>';
                    if (investments.length === 0) {
                        html += '<p>Nenhum investimento cadastrado.</p>';
                    } else {
                        html += '<table><tr><th>Produto</th><th>Categoria</th><th>Valor</th><th>Data</th></tr>';
                        investments.forEach(function(inv) {
                            html += '<tr>';
                            html += '<td>' + inv.produto + '</td>';
                            html += '<td>' + inv.categoria + '</td>';
                            html += '<td>R$ ' + inv.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2}) + '</td>';
                            html += '<td>' + new Date(inv.dataInvestimento).toLocaleDateString('pt-BR') + '</td>';
                            html += '</tr>';
                        });
                        html += '</table>';
                    }
                    displayDiv.innerHTML = html;
                }
            } catch (error) {
                displayDiv.innerHTML = '<div class="alert alert-error">Erro ao carregar dados</div>';
            }
        }

        async function loadAllUsers() {
            if (!currentUser || currentUser.role !== 'ADMIN') {
                document.getElementById('data-display').innerHTML = '<div class="alert alert-error">Acesso negado!</div>';
                return;
            }

            const displayDiv = document.getElementById('data-display');
            displayDiv.innerHTML = '<div style="text-align: center; padding: 20px;">Carregando usuários...</div>';

            try {
                const response = await authenticatedFetch('/api/auth/users');
                if (response && response.ok) {
                    const users = await response.json();
                    
                    let html = '<h3>Todos os Usuários (Admin)</h3>';
                    if (users.length === 0) {
                        html += '<p>Nenhum usuário encontrado.</p>';
                    } else {
                        html += '<table><tr><th>ID</th><th>Username</th><th>Nome</th><th>Email</th><th>Papel</th></tr>';
                        users.forEach(function(user) {
                            html += '<tr>';
                            html += '<td>' + user.id + '</td>';
                            html += '<td>' + user.username + '</td>';
                            html += '<td>' + user.nome + '</td>';
                            html += '<td>' + (user.email || '-') + '</td>';
                            html += '<td><strong style="color: ' + (user.role === 'ADMIN' ? '#dc3545' : '#28a745') + ';">' + user.role + '</strong></td>';
                            html += '</tr>';
                        });
                        html += '</table>';
                    }
                    displayDiv.innerHTML = html;
                }
            } catch (error) {
                displayDiv.innerHTML = '<div class="alert alert-error">Erro ao carregar usuários</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', initializeUser);
    </script>
</body>
</html>
