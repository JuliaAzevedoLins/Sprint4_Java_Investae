spring.h2.console.enabled=false
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.database=oracle

# Configuração do banco Oracle - ÚNICA fonte de dados
spring.datasource.url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/orcl
spring.datasource.username=RM98690
spring.datasource.password=041003
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Configuração HikariCP específica para Oracle
spring.datasource.hikari.jdbc-url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/orcl
spring.datasource.hikari.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.username=RM98690
spring.datasource.hikari.password=041003
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate para Oracle - CRIAR/ATUALIZAR TABELAS SE NECESSÁRIO
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=false

# Flyway (migrations) - DESABILITADO porque temos conflito de tabelas
